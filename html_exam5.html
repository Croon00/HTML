<!DOCTYPE html>
<html lang="ko">

    <hr>
    <h2>수강신청서</h2>
    <form action="">
        <p>
            <label for="addr">주소</label>
            <!-- <input type="text" size="40" id="addr" value="전주시"> -->
            <input type="text" size="40" id="addr" 
                placeholder="배달 주소 입력" > 
        </p>
        <p>
            <label for="contents">기타문의사항</label>
            <textarea name="" id="contents" cols="30" rows="10">궁금한점을 입력하여주시면빠른시일내에 연락드리겠습니다.</textarea>
        </p>
    </form>
    <hr>
    <h2>유튜비 무비 삽입</h2>
    <!-- div => division  -->
    <div align="center">
        <iframe width="320" height="240" 
        src="https://www.youtube.com/embed/P3ln1nmbf3o" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
    <hr>
    <h2>아이프레임</h2>
    <!-- ul>(li>a)*3 -->
    <!-- target값은 아이프레임 태그의 name값 -->
    <ul>
        <li><a href="red.html" target="box">red</a></li>
        <li><a href="blue.html" target="box">blue</a></li>
        <li><a href="green.html" target="box">green</a></li>
    </ul>
    <iframe src="red.html" frameborder="1" 
        width="400" height="400" name="box">
    </iframe>
    <hr>
    <h2 id="gallery">아이프레임을 이용한 갤러리1</h2>
    <!-- ul>(li>a{그림$})*3 -->
    <ul>
        <li><a href="smile/ah.png" target="picture">그림1</a></li>
        <li><a href="smile/sweat.png" target="picture">그림2</a></li>
        <li><a href="smile/tire.png" target="picture">그림3</a></li>
    </ul>
    <div>
        <iframe src="smile/ah.png" frameborder="0" 
            width="130" height="130" name="picture">
        </iframe>
    </div>
    <hr>
    <h2>이미지 하이퍼링크</h2>
    <!-- p>a>img -->
    <p>
        <a href="http://www.ohmynews.com/" target="_blank">
            <img src="https://ssl.pstatic.net/static/newsstand/up/2013/0813/nsd114542158.gif" alt="오마이뉴스">
        </a>
   </p>
   <h2>아이프레임을 이용한 갤러리2</h2>

       <a href="smile/sweat.png" target="picture2"><img src="smile/sweat.png" alt="sweat" width="50" height="50"></a>
       <a href="smile/tire.png" target="picture2"><img src="smile/tire.png" alt="tire" width="50" height="50"></a>
    </div>
    <div align="center">
        <iframe src="smile/ah.png" frameborder="0" 
            width="130" height="130" name="picture2">

    </div>
    <hr>
    <!-- 문서 하단에 위치값 지정 -->
