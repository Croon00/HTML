    <h2>Quiz1-3</h2>
    <h1>1박 2일 가족 여행 코스</h1>
    <!-- ul>li{$일차}*2 -->
    <ul>
        <li>1일차
            <!-- ol>li*2 -->
            <!-- type=1/A/a/I/i -->
            <ol type="a">
                <li>해녀 박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
        <li>2일차
            <!-- start 값으로 시작값 지정 -->
            <ol type="a" start="3">
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
